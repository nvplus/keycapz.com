<!DOCTYPE html>

<html>
    <head>
        <title>keycapz.com</title>
        <link rel="stylesheet" type="text/css" href="../static/css/kkz-index.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="../static/js/kkz-index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    </head>

    <body>
        <a href="{{ url_for('admin') }}"><button>Add A Set</button></a><br>
        <a href="{{ url_for('index' )}} "</a><img src="../static/img/banner.png" class="kkz-header-img"><br><br>
        {% if keysets != None %}
        <div class="kkz-keysets-container">
        {% for keyset in keysets %}
            <div class="kkz-keyset">
                <a href="{{ keyset.website_url }}" target="_blank"> <h3 class="keyset-name">{{ keyset.name }}</h3></a>
                <p>Running from {{ keyset.start_date }} to {{ keyset.end_date }}</p>
                <br>
                <img src="{{ keyset.image_url }}" onclick="draw_pane(event)">
            </div>
        {%endfor%}
        </div>
        {% endif %}
    
    </body>
</html>
